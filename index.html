<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetMC - More</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://irv77.github.io/AmplerLauncher/assets/images/controls-edition.jpg'); /* Minecraft grass block background */
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.7);
      text-shadow: 2px 2px #000;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #00ff00;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px;
    }

    .mc-button {
      padding: 20px;
      font-size: 16px;
      background: #3c8527;
      border: 4px solid #2a5c1a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.2s, background 0.2s;
    }

    .mc-button:hover {
      background: #4CAF50;
      transform: scale(1.1) rotate(-2deg);
    }

    /* Special red styling ONLY for Back button */
    .back-button {
      background: #a31010 !important;
      border: 4px solid #5c0b0b !important;
    }

    .back-button:hover {
      background: #e61919 !important;
    }

    footer {
      margin-top: 50px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 12px;
    }

    /* Funny Creeper animation */
    .creeper {
      width: 60px;
      margin: 20px auto;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>⚒️ Welcome ⚒️</h1>
    <p>Choose your adventure, young miner!</p>
  </header>

  <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Steve_%28Minecraft%29.png" alt="Creeper" class="creeper" />

  <div class="button-container">
    <a href="https://dagurspelar.github.io/Wardrobe/" class="mc-button">👕 Wardrobe</a>
    <a href="https://irv77.github.io/AmplerLauncher/mc/1.8.8/?userscript=irv77-eaglercraft-mobile.js" class="mc-button">🧱 Update 51</a>
    <a href="https://github.com/lax1dude/eaglerxserver/releases" class="mc-button">🔌 Plugin</a>
    <a href="https://servers.eaglercraft.com/" class="mc-button">🗄️ Servers</a>
    <a href="https://minecraftfreebusin.wixsite.com/coming-soon" class="mc-button">🛒 Shop</a>
    <a href="https://dagurspelar.github.io/GetMcMobile/" class="mc-button back-button">⬅️ Back</a>
  </div>

  <footer>
    <p>Powered by dirt blocks and creeper hugs 💚 | getmc.net</p>
  </footer>
</body>
</html>
